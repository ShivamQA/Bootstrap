<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
 
</head>
<body style = "background-image: url('/home/qainfotech/html-css/images/background.jpg');
  background-size: cover;">
   <img src = "/home/qainfotech/html-css/images/qa.jpg" style="width:250px; height:100px;"/>
 <center>
  <h1 style = "color:orange">Sign-Up</h1>
  <div>
   <form action = "Task1.html" method = "post" >
    <label style = "color:white">First Name</label><br>
    <input type = "text" name = "name" style = "width:20%" required/><br><br>
    <label style = "color:white">Address</label><br>
    <input type = "textarea" rows="4" cols="500" style = "width:20%" name = "address"/><br><br>
    <label style = "color:white">Email-ID</label><br>
    <input type = "email" name = "email" style = "width:20%" required/></br></br>
    <label style = "color:white">Passowrd</label><br>
    <input type = "password" id = "pass" style = "width:20%" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></br></br>
    <label style = "color:white">Confirm Password</label><br>
    <input type = "password" style = "width:20%" name = "password" id = "cnfpass" required/></br></br>
    <label style = "color:white">Gender</label><br>
    <input type="radio" name="gender" value="male" checked> <label style = "color:orange">Male</label>
	<input type="radio" name="gender" style = "color:orange" value="female"> <label style = "color:orange">Female</label>
	<input type="radio" name="gender" style = "color:orange" value="other"> <label style = "color:orange">Other</label><br><br>
	<label style = "color:white">Date of Birth</label><br>
	<input type = "date" style = "width:20%" name = "date"/><br><br>
	<label style = "color:white">Mobile Number</label><br>
	<input type = "number" style = "width:20%" name = "mob"/> <br><br>
	<label style = "color:white">Languages Known</label><br>
	<input type="checkbox" name="java" style = "color:orange" value="Java"> <label style = "color:orange">Java</label>
	<input type="checkbox" name="python"  style = "color:orange" value="Python"> <label style = "color:orange">Python</label>
	<input type="checkbox" name="php" style = "color:orange" value="PHP" checked> <label style = "color:orange">PHP</label><br><br> 
	<label style = "color:white">Country</label><br>
	<select style = "width:20%">
	 <option value="Inida">India</option>
	 <option value="China">China</option>
	 <option value="Australia">Australia</option>
	 <option value="Denmark">Denmark</option>
	</select> <br><br>
	<label style = "color:white">Profile Photo</label><br>
	<input type="file" name="fileToUpload" style="color:orange"><br><br>
	<input type = "submit" value = "Submit" onclick="return Validate()" />

  </div>
 <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("cnfpass").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
 </script>
</body>
</html>
